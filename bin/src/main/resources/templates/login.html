<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://picsum.photos/1920/1080');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .title {
            color: rgb(12, 0, 0);
            font-size: 2em;
            text-align: center;
            margin-bottom: 20px;
            animation: fadeInUp 1s ease-out;
        }
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
        .find-password {
            margin-top: 10px;
            text-align: center;
        }
        .find-password a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }
        .find-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">OurCommunity</div>
    <div class="login-container">
        <h1>로그인</h1>
        <form action="/perform-login" method="post">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">로그인</button>
        </form>
        <p class="error-message">
            <span th:if="${param.error}" th:text="'로그인에 실패했습니다. 다시 시도해주세요.'"></span>
        </p>
        <div class="find-password">
            <a href="/find-password">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
</body>
</html>
