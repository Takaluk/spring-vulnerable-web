<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    <h2>Welcome, Admin!</h2>

    <!-- User List -->
    <section>
        <h3>User List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Department</th>
                    <th>Role</th>
                    <th>Password</th> <!-- 비밀번호 추가 -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.department}"></td>
                    <td th:text="${user.role}"></td>
                    <td th:text="${user.password}"></td> <!-- 비밀번호 표시 -->
                    <td>
                        <form th:action="@{/admin/user/{id}/delete(id=${user.id})}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Post List -->
    <section>
        <h3>Post List</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Department</th>
                    <th>Password</th> <!-- 비밀번호 추가 -->
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
                    <td th:text="${post.id}"></td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.author}"></td>
                    <td th:text="${post.department}"></td>
                    <td th:text="${post.password}"></td> <!-- 비밀번호 표시 -->
                    <td>
                        <form th:action="@{/admin/post/{id}/delete(id=${post.id})}" method="post">
                            <button type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>

    <!-- Add New User -->
    <section>
        <h3>Add New User</h3>
        <form action="/admin/user/add" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            <br>
            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>
            <br>
            <button type="submit">Add User</button>
        </form>
    </section>

    <!-- Add New Post -->
    <section>
        <h3>Add New Post</h3>
        <form action="/admin/post/add" method="post">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <br>
            <label for="content">Content:</label>
            <textarea id="content" name="content" required></textarea>
            <br>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="department">Department:</label>
            <input type="text" id="department" name="department" required>
            <br>
            <button type="submit">Add Post</button>
        </form>
    </section>

    <!-- System Command Execution -->
    <section>
        <h3>Execute System Command</h3>
        <form action="/admin/system/command" method="post">
            <label for="command">Command:</label>
            <input type="text" id="command" name="command" required>
            <br>
            <button type="submit">Execute</button>
        </form>
        <div>
            <h4>Command Output:</h4>
            <pre th:text="${commandOutput}"></pre>
        </div>
    </section>
</body>
</html>
